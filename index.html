<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">

  <title>Sign Up Form</title>
</head>
<body>
  <section class="image">
    <header class="image__header">
      <img src="odin-lined.png" class="image__logo" alt="odin-logo">
      <h1 class="image__text">
        ODIN
      </h1>
    </header>
  </section>

  <section class="signup">
    <div class="signup__header">
      <p class="signup__lead">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
        Sign up <em>now</em> to get started.
      </p>

      <p class="signup__lead">
        You <em>know</em> you want to.
      </p>

    </div>

    <form action="" class="signup__form">
      <div class="signup__body">
        <p class="signup__form-title">
          Let's do this!
        </p>
          <!--TODO: learn how to use for attribute and labels, see: form accessibilty-->
        <div class="signup__field-row">
          <div class="signup__field">
            <label for="first_name" class="signup__label">FIRST NAME</label>
            <input type="text" class="signup__input" id="first_name">
          </div> 

          <div class="signup__field">
            <label for="last_name" class="signup__label">LAST NAME</label>
            <input type="text" class="signup__input" id="last_name">        
          </div>
        </div>

        <div class="signup__field-row">
          <div class="signup__field">
            <label for="email" class="signup__label">EMAIL</label>
            <input type="text" class="signup__input" id="email">
          </div> 

          <div class="signup__field">
            <label for="phone_number" class="signup__label">PHONE NUMBER</label>
            <input type="text" class="signup__input" id="phone_number">        
          </div>
        </div>

        <div class="signup__field-row">
          <div class="signup__field">
            <label for="password" class="signup__label">PASSWORD</label>
            <input type="text" class="signup__input" id="password">
          </div> 

          <div class="signup__field">
            <label for="confirm_password" class="signup__label">CONFIRM PASSWORD</label>
            <input type="text" class="signup__input" id="confirm_password">        
          </div>
        </div>
      </div> 

      <div class="signup__actions">
        <button type="submit" class="signup__button">Create Account</button>
        <small class="signup__sub">Already have an account? <a href="#" class="signup__login-link">Log In</a></small>
      </div>
    </form>
  </section>
</body>
</html>
